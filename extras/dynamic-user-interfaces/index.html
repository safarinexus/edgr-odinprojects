<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic User Interfaces</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="dropdown">
            <div id="dropdownicon"></div>
            <div id="menu">
                <div class="menuitem" id="menuitem1">About</div>
                <div class="menuitem" id="menuitem2">Your Mom</div>
                <div class="menuitem" id="menuitem3">Contact</div>
            </div>
        </div>
        <h1>Dropdown & Carousel</h1>
    </header>
    <div class="main">
        <div id="carousel">
            <button id="prev"></button>
            <div id="pictures">
                <img src="./assets/image1.jpg" alt="image1">
                <img src="./assets/image2.jpg" alt="image2">
                <img src="./assets/image3.jpg" alt="image3">
                <img src="./assets/image4.jpg" alt="image4">
                <img src="./assets/image5.jpg" alt="image5">
            </div>
            <button id="next"></button>
        </div>
        <div id="navigation"> 
            <button id="pic1"></button>
            <button id="pic2"></button>
            <button id="pic3"></button>
            <button id="pic4"></button>
            <button id="pic5"></button>
        </div>
    </div>
    <div class="footer">
        <small>Copyright&#169 SafariNexus & Yourmom Industries</small>
    </div>
    <script src="./index.js"></script>
</body>
</html>

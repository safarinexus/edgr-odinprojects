<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Odin Tic-Tac-Toe</title>
</head>
<body>
    <div class="header-section">
        <img src="assets/favicon.png" alt="tictactoelogo">
        <h1>Tic-Tac-Toe!</h1>
    </div>
    <div class="playercard-section">
        <div class="playercard">
            <p>Player 1: John</p>
            <svg width="20" height="20">
                <line x1="0" y1="0" x2="20" y2="20" stroke="black" stroke-width="4" />
                <line x1="20" y1="0" x2="0" y2="20" stroke="black" stroke-width="4" />
            </svg>
        </div>
        <div class="playercard">
            <p>Player 2: James</p>
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="8" stroke="black" stroke-width="4" fill="transparent"/>
            </svg>
        </div>
    </div>
    <div class="game-section">
        <div class="tictactoegrid">
            <div id="cell1" class="tictactoecell">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="10" fill="transparent"/>
                </svg>
            </div>
            <div id="cell2" class="tictactoecell">
                <svg width="100" height="100">
                    <line x1="0" y1="0" x2="100" y2="100" stroke="black" stroke-width="10" />
                    <line x1="100" y1="0" x2="0" y2="100" stroke="black" stroke-width="10" />
                </svg>
            </div>
            <div id="cell3" class="tictactoecell"></div>
            <div id="cell4" class="tictactoecell"></div>
            <div id="cell5" class="tictactoecell"></div>
            <div id="cell6" class="tictactoecell"></div>
            <div id="cell7" class="tictactoecell"></div>
            <div id="cell8" class="tictactoecell"></div>
            <div id="cell9" class="tictactoecell"></div>
        </div>
    </div>
    <div class="footer-section">
        <small>Copyright&#169 SafariNexus & Yourmom Industries</small>
    </div>
    <script src="script.js"></script>
</body>
</html>

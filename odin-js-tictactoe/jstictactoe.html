<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Odin Tic-Tac-Toe</title>
</head>
<body>
    <div class="header-section">
        <img src="assets/favicon.png" alt="tictactoelogo">
        <h1>Tic-Tac-Toe!</h1>
    </div>
    <div class="playercard-section">
        <dialog id="nameprompt">
            <form>
                <h1>Please enter Player 1 Name (X): </h1>
                <label for="xname">Player Name: </label>
                <input type="text" id="xname" required>
                <hr>
                <h1>Please enter Player 2 Name (O): </h1>
                <label for="oname">Player Name: </label>
                <input type="text" id="oname" required>
                <hr>
                <button id="enter">Enter</button>
            </form>
        </dialog>
    </div>
    <div class="turn-section">
        <div class="announcer">Player 1's turn...</div>
    </div>
    <div class="game-section">
        <div class="tictactoegrid">
            <div id="cell1" class="tictactoecell"></div>
            <div id="cell2" class="tictactoecell"></div>
            <div id="cell3" class="tictactoecell"></div>
            <div id="cell4" class="tictactoecell"></div>
            <div id="cell5" class="tictactoecell"></div>
            <div id="cell6" class="tictactoecell"></div>
            <div id="cell7" class="tictactoecell"></div>
            <div id="cell8" class="tictactoecell"></div>
            <div id="cell9" class="tictactoecell"></div>
        </div>
    </div>
    <div class="footer-section">
        <small>Copyright&#169 SafariNexus & Yourmom Industries</small>
    </div>
    <script src="script.js"></script>
</body>
</html>

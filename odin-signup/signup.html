<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Signup</title>
</head>
<body>
    <div class="page-content">
        <div class="banner-section">
            <div class="banner">
                    <img src="./assets/logo.svg" alt="logo" class="logo">
                    <h1 class="name">Atreides</h1>                   
            </div>
        </div>
        <div class="signup-section">
            <div class="header-text">
                <h4>
                    This is not a real online service!
                    You know you need something like this in your life to help you realise 
                    your deepest dreams. Sign up <span>now</span> to get started. 
                </h4>
                <h4>You <span>know</span> you want to.</h4>
            </div>
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="phonenumber">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmpassword">
                </fieldset>
                <button>Create Account</button>
            </form>
            <small>Already have an account? <a href="index.html">Log in</a></small>
        </div>
    </div>
</body>
</html>

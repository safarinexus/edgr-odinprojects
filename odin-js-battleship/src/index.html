<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battleship</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Odin Battleship</h1>
    </header>
    <div class="announcer">
        <button class="startButton">Start Game</button>
    </div>
    <div class="main">
        <div class="column" id="column1">
            <div id="p1-card" class="playercard">Player 1</div>
            <div id="p1" class="gameboard"></div>
            <div id="p1-ships" class="ships"></div>
        </div>
        <div class="column" id="column2">
            <div id="p2-card" class="playercard">CPU</div>
            <div id="p2" class="gameboard"></div>
            <div id="p2-ships" class="ships"></div>
        </div>
    </div>
    <div class="footer">
        <small>Copyright&#169 SafariNexus & Yourmom Industries</small>
    </div>
</body>
</html>

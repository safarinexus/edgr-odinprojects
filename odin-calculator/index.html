<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>My Calculator</h1>
    </div>
    <div class="calculator">
        <div class="row1">
            <div class="display">
                <div class="operatortext"></div>
                <div class="numtext"></div>
            </div>
        </div>
        <div class="row2">
            <button class="numberbutton" id="onebutton">1</button>
            <button class="numberbutton" id="twobutton">2</button>
            <button class="numberbutton" id="threebutton">3</button>
            <button class="functionbutton" id="clearbutton">Clear</button>
        </div>
        <div class="row3">
            <button class="numberbutton" id="fourbutton">4</button>
            <button class="numberbutton" id="fivebutton">5</button>
            <button class="numberbutton" id="sixbutton">6</button>
            <button class="functionbutton" id="minusbutton">-</button>

        </div>
        <div class="row4">
            <button class="numberbutton" id="sevenbutton">7</button>
            <button class="numberbutton" id="eightbutton">8</button>
            <button class="numberbutton" id="ninebutton">9</button>
            <button class="functionbutton" id="plusbutton">+</button>
        </div>
        <div class="row5">
            <button class="functionbutton" id="multiplybutton">x</button>
            <button class="numberbutton" id="zerobutton">0</button>
            <button class="functionbutton" id="dividebutton">รท</button>
            <button class="functionbutton" id="equalsbutton">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin JS Library</title>
</head>
<body>
    <div class="header">
        The Library
    </div>
    <div class="main">
        <dialog>
            <button class="close" formmethod="dialog">X</button>
            <form>
                <label for="title">Title of Book:</label>
                <input type="text" id="title" placeholder="Book Title" required>
                <label for="author">Author of Book:</label>
                <input type="text" id="author" placeholder="Book Author">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" min="1">
                <label for="read">Read?:</label>
                <input type="checkbox" id="read" checked>
                <button class="add">Add</button>
            </form>
        </dialog>
        <button class="open">Add a Book</button>
        <div class="library">
            <div class="book" id="b1">
                <p>Book Title:</p>
                <h5>Your mom</h5>
                <p>Author:</p>
                <h5>gma</h5>
                <p>Pages:</p>
                <h5>69</h5>
                <p>Read?</p>
                <h5>&#9745;</h5>
                <button>Read?</button>
                <button>Remove</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright SafariNexus & Yourmom Industries
    </div>
    <script src="script.js"></script>
</body>
</html>

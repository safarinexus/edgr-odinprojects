<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Odin JS Library</title>
</head>
<body>
    <div class="header">
        <img src="assets/favicon.png" alt="library icon">
        <h1>The Library</h1>
    </div>
    <div class="button-section">
        <dialog>
            <button class="close" formmethod="dialog"></button>
            <form>
                <label for="title">Title of Book:</label>
                <input type="text" id="title" required>
                <label for="author">Author of Book:</label>
                <input type="text" id="author">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" min="1">
                <label for="read">Read?:</label>
                <input type="checkbox" id="read" checked>
                <button class="add">Add</button>
            </form>
        </dialog>
        <button class="open">Add a Book</button>
    </div>
    <div class="library">
    </div>
    <div class="footer">
        <small>Copyright&#169 SafariNexus & Yourmom Industries</small>
    </div>
    <script src="script.js"></script>
</body>
</html>

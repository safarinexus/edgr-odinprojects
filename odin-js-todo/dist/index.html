<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <header>
        <a href="./index.html" id="toplogo"><h1>Odin Todo</h1></a>
        <!--You can add a search function up here if you want-->
        <h6>&#40;User Profiles... <br>Coming Soon!&#41;</h6>
    </header>
    <div id="sidebar">
        <div id="fixeditems">
            <div class="sidebaritem" id="today">
                Today
            </div>
            <div class="sidebaritem" id="upcoming">
                Upcoming
            </div>
        </div>
        <div id="projectlist">
            <div class="sidebaritem" id="newproj1">
                Groceries
                <button id="deleteproj"></button>
            </div>
        </div>
    </div>
    <div id="main">
        <!--
        <dialog id="taskinterface">
            <form>
                <h1>Player 1 Name (X): </h1>
                <label for="xname">Enter Name: </label>
                <input type="text" id="xname" required>
                <hr>
                <h1>Player 2 Name (O): </h1>
                <label for="oname">Enter Name: </label>
                <input type="text" id="oname" required>
                <hr>
                <button id="enter">Done</button>
            </form>
        </dialog>
        -->
        <div class="task" id="task1">
            <input type="radio" class="taskdone">
            <h5 class="tasktitle">Get Milk</h5>
            <small class="taskdesc">Description</small>
            <small class="taskduedate">Due: 29 September 2024</small>
            <small class="taskpriority">***</small>
        </div>
        <div class="task" id="task2">
            <input type="radio" class="taskdone">
            <h5 class="tasktitle">Eat Shit</h5>
            <small class="taskdesc">Description</small>
            <small class="taskduedate">Due: 31 July 2024</small>
            <small class="taskpriority">*</small>
        </div>
    </div>
    <div id="pseudofooter">
        <button id="projadd"></button>
    </div>
    <footer>
        <button id="taskadd"></button>
        <!--sort button (priority/alphabet/time)-->
    </footer>
</body>
</html>

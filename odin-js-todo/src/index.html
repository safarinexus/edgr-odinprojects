<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="./index.html" id="toplogo"><h1>Odin Todo</h1></a>
        <!--You can add a search function up here if you want-->
        <h6>&#40;User Profiles... <br>Coming Soon!&#41;</h6>
    </header>
    <div id="sidebar">
        <div id="fixeditems">
            <div class="sidebaritem" id="today">
                Today
            </div>
            <div class="sidebaritem" id="upcoming">
                Upcoming
            </div>
        </div>
        <div id="projectlist">
            
        </div>
    </div>
    <div id="main">
        <dialog id="taskdialog">
            <form>
                <h1>Player 1 Name (X): </h1>
                <label for="xname">Enter Name: </label>
                <input type="text" id="xname" required>
                <hr>
                <h1>Player 2 Name (O): </h1>
                <label for="oname">Enter Name: </label>
                <input type="text" id="oname" required>
                <hr>
                <button id="enter">Done</button>
            </form>
        </dialog>
        <div class="task" id="task1">
            <button class="taskcheck"></button>
            <div class="tasktitle"><h5>Get Milk</h5></div>
            <div class="taskdesc">Lorem ipsum dolor</div>
            <div class="taskduedate">Due: 29 September 2024</div>
            <div class="taskpriority">
                <button id="highprio" class="prio">***</button>
                <button id="medprio" class="prio">**</button>
                <button id="lowprio" class="prio">*</button>
            </div>
        </div>
        <div class="task" id="taskprompt">
            <button id="addtask"></button>
            <input class="prompttext" type="text" id="tasktitleprompt" placeholder="Task Name">
            <input class="prompttext" type="text" id="taskdescprompt" placeholder="Task Description">
            <div id="duedateprompt">
                <label for="dateprompt">Due: </label>
                <input class="prompttext" type="date" id="dateprompt">
            </div>
            <div class="taskpriority" id="taskprioprompt">
                <button id="highprio" class="prio">***</button>
                <button id="medprio" class="prio">**</button>
                <button id="lowprio" class="prio">*</button>
            </div>
        </div>
    </div>
    <div id="pseudofooter">
        <button id="projadd"></button>
    </div>
    <footer>
        <button id="taskadd"></button>
        <!--sort button (priority/alphabet/time)-->
    </footer>
</body>
</html>

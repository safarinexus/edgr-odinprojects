<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <a href="" class="sidebarlogo">
            <img src="./assets/dashboard.svg" alt="dashboard logo">
            <h2>Dashboard</h2>
        </a>
        <div class="main-nav">
            <a href="" class="home">
                <img src="./assets/home.svg" alt="home icon">
                <h3>Home</h3>
            </a>
            <a href="" class="profile">
                <img src="./assets/profile.svg" alt="profile icon">
                <h3>Profile</h3>
            </a>
            <a href="" class="messages">
                <img src="./assets/messages.svg" alt="message icon">
                <h3>Messages</h3>

            </a>
            <a href="" class="history">
                <img src="./assets/history.svg" alt="history icon">
                <h3>History</h3>

            </a>
            <a href="" class="tasks">
                <img src="./assets/tasks.svg" alt="tasks icon">
                <h3>Tasks</h3>

            </a>
            <a href="" class="Communities">
                <img src="./assets/communities.svg" alt="communities icon">
                <h3>Communities</h3>
            </a>
        </div>
        <div class="extra-nav">
            <a href="" class="Settings">
                <img src="./assets/settings.svg" alt="settings icon">
                <h3>Settings</h3>
            </a>
            <a href="" class="Support">
                <img src="./assets/support.svg" alt="support icon">
                <h3>Support</h3>
            </a>
            <a href="" class="Privacy">
                    <img src="./assets/privacy.svg" alt="privacy icon">
                    <h3>Privacy</h3>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="searchbar">
            <button>Search</button>
            <input type="text">
        </div>
        <div class="user-info">
            <div class="notif-bell">
                <img src="assets/notif.svg" alt="notification bell icon">
            </div>
            <img src="assets/user.jpg" alt="user profile pic">
            <h4>Morgan Stanley</h4>
        </div>
        <div class="user-intro" href="">
            <a href=""><img src="assets/user.jpg" alt="user profile pic"></a>
            <h5>Hi there!</h5>
            <h3>Morgan Stanley &#40;&#64;morgan&#41;</h3>
        </div>
        <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main">
        <h4>Your Projects</h4>
        <div class="project1">
            <h4>Super Cool Project</h4>
        </div>
        <div class="project2">
            <h4>Less Cool Project</h4>
        </div>
        <h4>Announcements</h4>
        <div class="announcements">
            
        </div>
        <div class="project3">
            <h4>Impossible App</h4>
        </div>
        <div class="project4">
            <h4>Easy Peasy App</h4>
        </div>
        <h4>Trending</h4>
        <div class="trending">

        </div>
        <div class="project5">
            <h4>Ad Blocker</h4>
        </div>
        <div class="project6">
            <h4>Monkey Maker</h4>
        </div>
    </div>
</body>
</html>
